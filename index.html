<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Compressor - ToolKit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7ff;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #4361ee;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="file"],
    input[type="range"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .image-preview {
      max-width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .tool-btn {
      display: inline-block;
      background-color: #4361ee;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
    }

    .tool-btn:hover {
      background-color: #3a56d4;
    }

    .stats {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }

    #resultsContainer {
      margin-top: 20px;
    }

    #loadingSpinner {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Compressor Tool</h1>

    <div class="form-group">
      <label for="fileInput">Select Image:</label>
      <input type="file" id="fileInput" accept="image/*" />
    </div>

    <div class="form-group">
      <label for="qualitySlider">Compression Quality: <span id="qualityValue">80</span>%</label>
      <input type="range" id="qualitySlider" min="10" max="100" value="80" />
    </div>

    <div class="form-group">
      <label for="sizeSlider">Max Width/Height (px): <span id="sizeValue">1024</span></label>
      <input type="range" id="sizeSlider" min="200" max="2000" value="1024" />
    </div>

    <div class="form-group">
      <label>Output Format:</label>
      <div>
        <label><input type="radio" name="outputFormat" value="original" checked /> Original</label>
        <label><input type="radio" name="outputFormat" value="jpg" /> JPG</label>
        <label><input type="radio" name="outputFormat" value="png" /> PNG</label>
        <label><input type="radio" name="outputFormat" value="webp" /> WEBP</label>
      </div>
    </div>

    <button id="compressBtn" class="tool-btn" disabled>Compress Image</button>

    <div id="loadingSpinner">‚è≥ Compressing image, please wait...</div>

    <div id="resultsContainer"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const compressBtn = document.getElementById("compressBtn");
    const qualitySlider = document.getElementById("qualitySlider");
    const sizeSlider = document.getElementById("sizeSlider");
    const resultsContainer = document.getElementById("resultsContainer");
    const loadingSpinner = document.getElementById("loadingSpinner");

    const qualityValue = document.getElementById("qualityValue");
    const sizeValue = document.getElementById("sizeValue");

    let selectedFile = null;

    qualitySlider.addEventListener("input", () => {
      qualityValue.textContent = qualitySlider.value;
    });

    sizeSlider.addEventListener("input", () => {
      sizeValue.textContent = sizeSlider.value;
    });

    fileInput.addEventListener("change", function () {
      if (this.files && this.files.length > 0) {
        selectedFile = this.files[0];
        compressBtn.disabled = false;
      }
    });

    compressBtn.addEventListener("click", async function () {
      if (!selectedFile) return;

      compressBtn.disabled = true;
      loadingSpinner.style.display = "block";
      resultsContainer.innerHTML = "";

      const quality = parseInt(qualitySlider.value) / 100;
      const maxSize = parseInt(sizeSlider.value);
      const format = document.querySelector('input[name="outputFormat"]:checked').value;

      const img = new Image();
      img.src = URL.createObjectURL(selectedFile);
      await img.decode();

      let width = img.width;
      let height = img.height;

      // Resize if needed
      if (maxSize > 0 && (width > maxSize || height > maxSize)) {
        if (width > height) {
          height = Math.round(height * (maxSize / width));
          width = maxSize;
        } else {
          width = Math.round(width * (maxSize / height));
          height = maxSize;
        }
      }

      // Create canvas and draw image
      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, width, height);

      let mimeType = selectedFile.type;
      if (format === "jpg") mimeType = "image/jpeg";
      else if (format === "png") mimeType = "image/png";
      else if (format === "webp") mimeType = "image/webp";

      canvas.toBlob(
        function (blob) {
          const resultBox = document.createElement("div");

          const preview = document.createElement("img");
          preview.className = "image-preview";
          preview.src = URL.createObjectURL(blob);
          preview.alt = "Compressed Image";
          resultBox.appendChild(preview);

          const stats = document.createElement("div");
          stats.className = "stats";
          stats.innerHTML = `
            <p>Original Size: ${(selectedFile.size / 1024).toFixed(2)} KB</p>
            <p>Compressed Size: ${(blob.size / 1024).toFixed(2)} KB</p>
          `;
          resultBox.appendChild(stats);

          const download = document.createElement("a");
          const fileExt = format === "original" ? selectedFile.name.split('.').pop() : format;
          download.href = URL.createObjectURL(blob);
          download.download = `compressed.${fileExt}`;
          download.className = "tool-btn";
          download.textContent = "Download";
          resultBox.appendChild(download);

          resultsContainer.appendChild(resultBox);
          loadingSpinner.style.display = "none";
          compressBtn.disabled = false;
        },
        mimeType,
        mimeType === "image/jpeg" || mimeType === "image/webp" ? quality : undefined
      );
    });
  </script>
</body>
</html>
